<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  //Your code goes here
	function populateVoiceList() {
      voices = synth.getVoices();
      voicesDropdown.innerHTML = '<option value="">Select A Voice</option>';
      voices.forEach(voice => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = voice.name;
        voicesDropdown.appendChild(option);
      });
    }

    // Handle voice change
    voicesDropdown.addEventListener('change', () => {
      msg.voice = voices.find(voice => voice.name === voicesDropdown.value);
    });

    // Handle rate change
    rateSlider.addEventListener('input', () => {
      msg.rate = rateSlider.value;
    });

    // Handle pitch change
    pitchSlider.addEventListener('input', () => {
      msg.pitch = pitchSlider.value;
    });

    // Handle speak button click
    speakButton.addEventListener('click', () => {
      if (textArea.value.trim() === '') {
        alert('Please enter some text.');
        return;
      }
      msg.text = textArea.value;
      synth.speak(msg);
    });

    // Handle stop button click
    stopButton.addEventListener('click', () => {
      synth.cancel();
    });

    // Initialize voices
    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = populateVoiceList;
    } else {
      populateVoiceList();
    }
</script>

</body>
</html>
